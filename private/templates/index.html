<html>
  <head>
    <title>Mathieu Lemire - photography</title>
  </head>
  <body>
    <style type="text/css">
    {% autoescape false %}
      {{ css }}
    {% endautoescape %}
    </style>
    <div id="main">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="brand">Mathieu&nbsp;Lemire</span>&nbsp;photography</a>
          </div>
        </div>
      </nav>
      <div class="clear"></div>
      <div class="container">
        <div class="row">
        </div>
      </div>
      <div class="clear">
        <form action="{{ conf['url'] }}/signup" method="POST" role="form" class="form-inline">
          <div class="form-group">
            <input id="rName" name="rName" type="text" value="{{ rName }}" class="hidden form-control input-sm"/>
          </div>
          <div class="form-group">
            <input id="rEmail" name="rEmail" type="text" value="{{ rEmail }}" class="hidden form-control input-sm"/>
          </div>
          <div class="form-group">
            <input id="name" name="name" type="text" placeholder="Enter you name" class="form-control input-sm"/>
          </div>
          <div class="form-group">
            <input id="email" name="email" type="text" placeholder="Enter friend's e-mail" value="{{ email }}" class="form-control input-sm"/>
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Sing up</button>
        </form>
      </div>
      <div id="footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <a href="https://facebook.com/mathlphoto" target="_blank"><i class="icon-facebook icon-large icon-white">&nbsp;</i></a>
              <a href="https://twitter.com/Lemirephoto" target="_blank"><i class="icon-twitter icon-large icon-white">&nbsp;</i></a>
              <div class
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    {% autoescape false %}
      {{ js }}
    {% endautoescape %}
    </script>
  </body>
</html>
