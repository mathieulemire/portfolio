<html>
  <head>
    <title>MailBot by espaciomore</title>
  </head>
  <body>
    <style type="text/css">
    {% autoescape false %}
      {{ css }}
    {% endautoescape %}
    </style>
    <div class="description">
      <h3>MailBot</h3>
      <p>Let us take care of your relationship with your clients like we do with you.</p>
    </div>
    <form action="{{ conf['url'] }}/signup" method="POST" role="form" class="form-inline">
      <div class="form-group">
        <input id="rName" name="rName" type="text" value="{{ rName }}" class="hidden form-control input-sm"/>
      </div>
      <div class="form-group">
        <input id="rEmail" name="rEmail" type="text" value="{{ rEmail }}" class="hidden form-control input-sm"/>
      </div>
      <div class="form-group">
        <input id="name" name="name" type="text" placeholder="Enter you name" class="form-control input-sm"/>
      </div>
      <div class="form-group">
        <input id="email" name="email" type="text" placeholder="Enter friend's e-mail" value="{{ email }}" class="form-control input-sm"/>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Sing up</button>
    </form>
    <script type="text/javascript">
    {% autoescape false %}
      {{ js }}
    {% endautoescape %}
    </script>
  </body>
</html>
